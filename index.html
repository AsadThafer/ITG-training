<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="asadscript.js" type="text/JavaScript"></script>
    <title>manage_Products</title>

  </head>
  <body>
    <form id ="productform" class="container col-8" name="product" >
      
        <div class="form-group col-6">
        <label  class="form-label" for="imgurl">Image URL : </label>
        <input class="form-control" name="imgurl" type="url" id="imgurl"  />
       
        </div>
      <div class="form-group col-6">
        <label  class="form-label" for="productname">Product Name : </label>
        <input class="form-control" name="productname" id="productname" type="text" class="form-control" /> 
       
      </div>
      
      <div class="form-group col-6">
        <label  class="form-label" for="Price">Price : </label>
        <input class="form-control" name="Price" id="Price" type="number" />
        
      </div>

      <div class="form-group col-6  ">
        <label class="form-label"  for="Description">Description : </label>
        <input class="form-control" name="Description" id="Description" type="textfield" />
        
      </div>
      <div class="form-group col-6">
        <label class="form-label"  for="badgetext">Badge Text : </label>
        <input class="form-control" name="badgetext" id="badgetext" type="text" />
        
      </div>
      <div class="form-group col-6">
        <label class="form-label"  for="colorr">Color : </label>
        <input class="form-control form-control-color"  name="colorr" id="colorr" value="#000000" type="color" />
        
      </div>
      <div class="form-group col-6 text-center ">
        <input class="form-control" type="submit" class="btn btn-primary" name="AddP" id="AddP" value="Add Product" style="display:block" />
      </div>
      <div class="form-group col-6">
        <button class="form-control" class="btn btn-primary" name="SaveP" id="SaveP" value="Save" style="display:none"> Save </button>
              </div>

    </form>


    
    <div class="container">
      <div id="outputready" class="row align-items-start">


          </div>
          </div>
         

      </div>
    </div>


  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="asadscript.js" type="text/JavaScript"></script>
    <title>manage_Products</title>

  </head>
  <body>
    <form id ="productform" name="product" >
      
        <div class="form-group col-8">
        <label  class="form-label" for="imgurl">Image URL : </label>
        <input class="form-control" name="imgurl" type="url" id="imgurl"  />
       
        </div>
      <div class="form-group col-8">
        <label  class="form-label" for="productname">Product Name : </label>
        <input class="form-control" name="productname" id="productname" type="text" class="form-control" /> 
       
      </div>
      
      <div class="form-group col-8">
        <label  class="form-label" for="Price">Price : </label>
        <input class="form-control" name="Price" id="Price" type="number" />
        
      </div>

      <div class="form-group col-8 ">
        <label class="form-label"  for="Description">Description : </label>
        <input class="form-control" name="Description" id="Description" type="textfield" />
        
      </div>
      <div class="form-group col-8">
        <label class="form-label"  for="badgetext">Badge Text : </label>
        <input class="form-control" name="badgetext" id="badgetext" type="text" />
        
      </div>
      <div class="form-group col-8">
        <label class="form-label"  for="colorr">Color : </label>
        <input class="form-control form-control-color"  name="colorr" id="colorr" type="color" />
        
      </div>
      <div class="form-group col-8">
        <input class="form-control" type="submit" class="btn btn-primary" name="AddP" id="AddP" value="Add Product" style="display:block" />
      </div>
      <div class="form-group col-8">
        <input class="form-control" type="submit" class="btn btn-primary" name="SaveP" id="SaveP" value="Save" style="display:none"/>
              </div>

    </form>


    
    <div class="container">
      <div id="outputready" class="row align-items-start">
      

      </div>
    </div>

  </body>
</html>

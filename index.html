    <form id ="productform" name="product">
        <div class="form-group">
        <label for="imgurl">Image URL : </label>
        <input name="imgurl" type="url" id="imgurl" />
        <div class="form-validation text-danger">Required</div>
        </div>
      <div class="form-group">
        <label for="productname">Product Name : </label>
        <input name="productname" id="productname" type="text" /> 
        <div class="form-validation text-danger">Required</div>
      </div>
      
      <div class="form-group">
        <label for="Price">Price : </label>
        <input name="Price" id="Price" type="number" />
        <div class="form-validation text-danger">Required</div> 
      </div>

      <div class="form-group">
        <label for="Description">Description : </label>
        <input name="Description" id="Description" type="textfield" />
        <div class="form-validation text-danger">Required</div> 
      </div>
      <div class="form-group">
        <label for="badgetext">Badge Text : </label>
        <input name="badgetext" id="badgetext" type="text" />
        <div class="form-validation text-danger">Required</div> 
      </div>
      <div class="form-group">
        <label for="colorr">Color : </label>
        <input name="colorr" id="colorr" type="color" />
        <div class="form-validation text-danger">Required</div> 
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" name="AddP" id="AddP" value="Add Product" />
      </div>


    </form>

                    required: true,
                    minlength: 0
                },
                Price: {

                },

                badgetext: {

                },

                let Priceval = $("#Price").val();

                let colorrval = $("#colorr").val();
                data.imageURL = imgurlval;
                data.ProductName = productnameval;
                data.Price = Priceval;
                data.Description = Descriptionval;
                data.BadgeText = badgetextval;
                data.Color = colorrval;

                $("#output").append(JSON.stringify(data));
            },
            invalidHandler: function(){
            }

        });
